{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? Register as <a href="{% url 'register_applicant' %}">Applicant</a> or <a href="{% url 'register_employer' %}">Employer</a>.</p>
{% endblock %}
